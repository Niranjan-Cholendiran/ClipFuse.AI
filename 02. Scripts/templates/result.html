<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ title }} - Video Generated</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        video {
            width: 80%;
            max-width: 600px;
        }
        a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            border-radius: 5px;
        }
        a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Enjoy your video!</h1>
    <video width="600" controls>
        <source src="{{ url_for('static', filename='uploads/final_video/final_video.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <br>
    <a href="{{ url_for('static', filename='uploads/final_video/final_video.mp4') }}" download>Download Video</a>
</body>
</html>
