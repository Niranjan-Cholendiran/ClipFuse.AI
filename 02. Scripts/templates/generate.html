<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ title }} - Generating Video</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            max-width: 90%;
            margin: 0 auto;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        #progress {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }
        #progress p {
            margin: 10px 0;
            padding: 10px;
            background-color: #444;
            border-radius: 5px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            var lastMessage = "";  // Track the last displayed message
            var interval = setInterval(function() {
                $.getJSON('/progress', function(data) {
                    // Only update if there's a new message
                    if (data.message !== lastMessage) {
                        $('#progress').append('<p>' + data.message + '</p>');  // Append new message
                        lastMessage = data.message;
                    }
                    if (data.completed) {
                        clearInterval(interval);
                        window.location.href = '/result/{{ title }}';
                    }
                });
            }, 1000); // Polling interval in milliseconds
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Generating Video...</h1>
        <div id="progress">
            <!-- Messages will be dynamically added here -->
        </div>
    </div>
</body>
</html>
