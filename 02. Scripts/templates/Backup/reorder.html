<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ title }} - Reorder Files</title>
</head>
<body>
    <h1>Reorder Files for {{ title }}</h1>
    <form method="post">
        <ul id="file-list">
            {% for file in image_files %}
            <li>
                <img src="{{ url_for('static', filename='uploads/images/' ~ file) }}" width="100">
                <label for="order_{{ loop.index }}">Order:</label>
                <input type="number" id="order_{{ loop.index }}" name="order_{{ file }}" min="1" max="{{ image_files|length }}" required>
            </li>
            {% endfor %}
        </ul>
        <button type="submit">Next</button>
    </form>
</body>
</html>
