<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ title }} - Upload Files</title>
</head>
<body>
    <h1>Upload Files for {{ title }}</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="files[]" multiple>
        <button type="submit">Next</button>
    </form>
</body>
</html>
