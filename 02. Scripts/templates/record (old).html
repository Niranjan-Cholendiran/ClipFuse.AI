<!-- record.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ title }} - Record Descriptions</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audioChunks = [];
            let recorder, audioBlob;
            const recordButtons = document.querySelectorAll('.record-btn');
            const stopButtons = document.querySelectorAll('.stop-btn');
            const playButtons = document.querySelectorAll('.play-btn');
            const saveButtons = document.querySelectorAll('.save-btn');

            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    recorder = new MediaRecorder(stream);
                    recorder.ondataavailable = e => audioChunks.push(e.data);
                });

            recordButtons.forEach((btn, index) => {
                btn.addEventListener('click', () => {
                    audioChunks.length = 0;
                    recorder.start();
                    btn.disabled = true;
                    stopButtons[index].disabled = false;
                });
            });

            stopButtons.forEach((btn, index) => {
                btn.addEventListener('click', () => {
                    recorder.stop();
                    btn.disabled = true;
                    recordButtons[index].disabled = false;
                    playButtons[index].disabled = false;
                    saveButtons[index].disabled = false;
                    recorder.onstop = () => {
                        audioBlob = new Blob(audioChunks);
                        const audioUrl = URL.createObjectURL(audioBlob);
                        playButtons[index].src = audioUrl;
                    };
                });
            });

            saveButtons.forEach((btn, index) => {
                btn.addEventListener('click', () => {
                    const formData = new FormData();
                    formData.append('audio_data', audioBlob, `description_${index + 1}.webm`); // Explicitly set extension to webm
                    fetch(`/save_audio/${index + 1}`, {
                        method: 'POST',
                        body: formData
                    }).then(response => {
                        if (response.ok) {
                            alert('Audio saved successfully!');
                            btn.disabled = true;
                        } else {
                            alert('Error saving audio.');
                        }
                    });
                });
            });


        });
    </script>
</head>
<body>
    <h1>Record Descriptions for {{ title }}</h1>
    <form method="post">
        {% for i, file in enumerate(image_files) %}
        <div>
            <img src="{{ url_for('static', filename='uploads/images/' ~ file) }}" width="100">
            <button type="button" class="record-btn">Record</button>
            <button type="button" class="stop-btn" disabled>Stop</button>
            <audio controls class="play-btn" disabled></audio>
            <button type="button" class="save-btn" disabled>Save</button>
        </div>
        {% endfor %}
        <button type="submit">Generate Video</button>
    </form>
</body>
</html>
