<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ClipFuse.AI</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            margin-top: 20vh; /* Adjust the margin to center vertically */
        }
        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            margin-top: 15vh; /* Move the title closer to the top */
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #ff5722;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <h1>ClipFuse.AI</h1>
    <div class="container">
        <form method="post">
            <label for="title">What is your video about?</label>
            <input type="text" id="title" name="title" placeholder="Enter video title here" required>
            <button type="submit">Next</button>
        </form>
    </div>
</body>
</html>
